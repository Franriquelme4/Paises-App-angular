<h2>Por Pais</h2>
<div class="row">
  <div class="col">
  <app-pais-imput (onEnter) = "buscar($event)" (onDebounce) = "sugerencias($event)" placeholder="Buscar Pais..."></app-pais-imput>
  </div>
</div>
<ul class="list-group" *ngIf="mostrarSugerencias" >
  <li class="list-group-item" *ngFor="let item of paisesSugeridos">
    <a class="nav-link" [routerLink]="['/pais',item.alpha2Code]">{{item.name}}</a>

  </li>

  <li class="list-group-item">
    <a class="nav-link" (click)="buscarPorSugerencias(termino)">Buscar {{termino}}</a>

  </li>


</ul>
<hr>
<div *ngIf="existeError" class="alert alert-danger">No se encontro nada con el termino {{termino}}</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises] = paises></app-pais-tabla>
  </div>
</div>
