<h2>Por Capital</h2>
<div class="row">
  <div class="col">
  <app-pais-imput (onEnter) = "buscar($event)" (onDebounce) = "sugerencias($event)" placeholder="Buscar Capital..."></app-pais-imput>
  </div>
</div>
<hr>
<div *ngIf="existeError" class="alert alert-danger">No se encontro nada con el termino {{termino}}</div>

<div class="row">
  <div class="col">
    <app-pais-tabla [paises] = paises></app-pais-tabla>
  </div>
</div>
